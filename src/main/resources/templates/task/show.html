<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Tasks!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(list.tasks)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                            </tr>
                            <tr th:each="task : ${list.tasks}">
                                <td th:text="${task.id}">334</td>
                                <td th:text="${task.title}">Task Titile</td>
                                <td th:text="${task.description}">Task description</td>
                                <td><a href="#" th:href="@{'/list/' + ${list.getId} + '/task/' + ${task.id} + '/delete'}">Delete Task</a></td>
                                <td><a href="#" th:href="@{'/list/' + ${list.getId} + '/task/' + ${task.id}}">Update</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-3"><a href="/" class="button" >Back to Lists</a></div>
                <div class="col-md-6"> <a href="#" th:href="@{'/list/' + ${list.id} + '/task/new'}" class="button">Add New Task</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
