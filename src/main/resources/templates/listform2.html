<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{'/aboutme'}">About Me </a>
            </li>
        </ul>
    </div>
</nav>
<form  th:object="${list}" th:action="@{/list/}" method="post">

    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p>Please Correct Errors Below</p>
    </div>


    <input type="hidden" th:field="*{id}"/>
    <div class="card text-center">
    <div class="card-body">

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <h3>Set Values for new List</h3>
            </tr>
            </thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
            </tr>
            <tr>
                <td class="col-md-3 form-group" th:class="${#fields.hasErrors('title')}
                                    ?'col-md-3 form-group has-error': 'col-md-3 form-group'">
                    <input type="text" class="form-control" th:field="*{title}" th:errorclass="has-error" />
                    <span class="help-block" th:if="${#fields.hasErrors('title')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('title')}" th:text="${err}"/>
                                            </ul>
                                        </span>
                </td>
                <td class="col-md-3 form-group" th:class="${#fields.hasErrors('description')}
                                    ?'col-md-3 form-group has-error': 'col-md-3 form-group'">
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error" />
                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                            <ul>
                                                 <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                            </ul>
                                        </span>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
</form>


</body>
</html>
