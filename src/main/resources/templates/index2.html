<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{'/aboutme'}">About Me </a>
            </li>
        </ul>
    </div>
</nav>
<div class="card text-center">
    <div class="card-header">
        To Do List
    </div>
    <div class="card-body">
        <div class="table-responsive" th:if="${not #lists.isEmpty(lists)}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">View List</th>
                <th scope="col">Delete List</th>
                <th scope="col">Update List</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${lists}">
                <td th:text="${list.title}">Title</td>
                <td th:text="${list.description}">Description</td>
                <td>
                    <a href="#" class="btn btn-dark" th:href="@{'/list/' + ${list.id} + '/tasks'}">View</a>
                </td>
                <td><a href="#" class="btn btn-danger" th:href="@{'/list/' + ${list.id} + '/delete'}">Delete</a></td>
                <td><a href="#" class="btn btn-info" th:href="@{'/list/' + ${list.id} + '/update'}">Update</a></td>
            </tr>
            </tbody>
        </table>
        </div>

    </div>
    <div class="card-footer text-muted">
        <a href="list/new" class="btn btn-primary">New List</a>
    </div>
</div>
</body>
</html>
